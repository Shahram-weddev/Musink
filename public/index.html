<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Google Fonts (Poppins) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" href="imgs/logo.png" />
    <link rel="stylesheet" href="style.css" />
    <title>MUSINK</title>
  </head>
  <body
    class="font-poppins text-gray-100 flex gap-3 md:p-3 bg-black max-h-screen"
  >
    <!-- Sidebar -->
    <div class="hidden md:flex flex-col gap-2 w-1/4 min-h-[97vh]">
      <div
        class="bg-gray-900 h-1/4 min-h-44 flex flex-col rounded-lg p-2 gap-1"
      >
        <div class="p-1 w-44">
          <a href="#">
            <img src="imgs/logo.svg" alt="Musink Logo" class="w-full" />
          </a>
        </div>
        <ul class="flex flex-col gap-3 pl-3 mb-4">
          <li class="text-xl font-semibold">
            <a
              href="#"
              class="inline-flex items-center gap-2 text-gray-300 hover:text-gray-50 transition-all"
              ><i class="fa-solid fa-house"></i> Home</a
            >
          </li>
          <li class="text-xl font-semibold">
            <a
              href="#"
              class="inline-flex items-center gap-2 text-gray-300 hover:text-gray-50 transition-all"
              ><i class="fa-solid fa-magnifying-glass"></i> Search</a
            >
          </li>
        </ul>
      </div>
      <div class="bg-gray-900 rounded-lg h-3/4 p-4 overflow-y-auto">
        <span class="text-2xl font-bold">Your Library</span>
        <ul id="song-playlist" class="mt-4 flex flex-col gap-2">
          <div class="song-card  items-center hidden justify-between cursor-pointer bg-gray-800 p-3 rounded-lg gap-2 hover:bg-gray-700 transition-colors">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 512 512"
              class="flex-shrink-0 "
              height ='30px'
              fill = 'white'
            >
              <path
                d="M499.1 6.3c8.1 6 12.9 15.6 12.9 25.7l0 72 0 264c0 44.2-43 80-96 80s-96-35.8-96-80s43-80 96-80c11.2 0 22 1.6 32 4.6L448 147 192 223.8 192 432c0 44.2-43 80-96 80s-96-35.8-96-80s43-80 96-80c11.2 0 22 1.6 32 4.6L128 200l0-72c0-14.1 9.3-26.6 22.8-30.7l320-96c9.7-2.9 20.2-1.1 28.3 5z"
              />
            </svg>
            <div class="flex-1 min-w-0">
              <p id= "song-Name" class="text-sm text-white truncate">${name}</p>
              <p id= "artist-Name" class="text-xs text-gray-400 truncate">${artist}</p>
            </div>
            <button
              aria-label="Play track"
              class="text-white text-sm hover:text-gray-300"
            >
              <i id="play-icon" class="fa-solid fa-circle-play text-2xl"></i>
            </button>
          </div>
        </ul>
      </div>
    </div>
    <!-- Main Content -->
    <div
      class="bg-gray-900 rounded-lg max-h-full w-full md:w-3/4 overflow-hidden"
    >
      <header
        class="p-4 flex justify-between items-center bg-gray-800 border-b border-gray-700"
      >
        <button
          aria-label="Toggle menu"
          class="md:hidden text-2xl"
          id="menu-toggle"
        >
          <i class="fa-solid fa-bars"></i>
        </button>
        <span class="text-2xl font-semibold hidden md:block"
          >Musink Playlist</span
        >
        <div class="flex items-center gap-4">
          <button
            type="button"
            class="px-5 py-2 font-bold text-neutral-400 rounded-full hover:bg-gray-900/45 duration-300 transition-all"
          >
            Sign up
          </button>
          <button
            type="button"
            class="px-5 py-2 font-bold bg-gray-100 text-gray-950 rounded-full hover:scale-110 transition-all"
          >
            Log in
          </button>
        </div>
      </header>
      <div class="text-2xl font-semibold md:hidden p-5">Musink Playlist</div>
      <div
        class="p-7 h-4/5 overflow-y-scroll gap-5 flex flex-wrap min-h-screen"
      >
        <div class="bg-gray-500/25 rounded-md max-w-56 h-fit overflow-hidden">
          <img
            src="./imgs/music-images/ab67616d00001e0285c5968be0d0d9c545241124.jpeg"
            alt="Pal Pal album cover"
            class="w-full object-cover"
          />
          <div class="p-2 flex flex-col gap-3 pb-3">
            <p class="font-bold text-xl">Pal Pal</p>
            <p class="text-gray-100 text-sm leading-6 tracking-wider">
              Javed-Mohsin, Arijit Singh, Shreya Ghoshal
            </p>
          </div>
        </div>
        <!-- ////////////////////////////////////////// -->
      </div>
      <!-- PLAYBAR -->
      <div
        class="bg-gray-800 px-4 py-3 h-24 rounded-tr-lg rounded-tl-lg grid grid-cols-7 items-center justify-between fixed bottom-2 md:w-[73%] w-full"
      >
        <div id="current-playedSong" class="text-2xl col-span-3">
          <p></p>
        </div>
        <div>
          <ul class="text-2xl flex gap-5 items-center">
            <li>
              <button aria-label="Previous track" class="cursor-pointer">
                <i class="fa-solid fa-backward-step"></i>
              </button>
            </li>
            <li>
              <button
                aria-label="Play track"
                class="cursor-pointer"
                data-play="current-track"
              >
                <i
                  id="play-icon-playbar"
                  class="fa-solid fa-circle-play text-3xl"
                ></i>
              </button>
            </li>
            <li>
              <button aria-label="Next track" class="cursor-pointer">
                <i class="fa-solid fa-forward-step"></i>
              </button>
            </li>
          </ul>
        </div>
        <div class="col-span-3 text-right">
          <p class="text-xl font-bold">12:42</p>
        </div>
        <div class="absolute bottom-2 right-0 left-0 h-1 bg-gray-300 rounded-sm">
          <div
            class="h-4 w-4 rounded-full absolute -top-1.5 left-0 bg-gray-300"
          ></div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
