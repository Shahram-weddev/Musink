<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../public/style.css" />
</head>
<body>
    <div class="w-full max-w-md p-4 bg-white/60 backdrop-blur rounded-2xl shadow-md border border-gray-200">
        <div class="flex items-center gap-3">
            <!-- Volume Icon -->
            <button class="p-2 rounded-md hover:bg-gray-100 transition" aria-label="Toggle mute">
                <!-- Speaker Icon -->
                <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-gray-700" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M11 6L7 10H4v4h3l4 4V6z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M15 9.5a3.5 3.5 0 010 5" />
                </svg>
            </button>
    
            <!-- Slider -->
            <div class="flex-1">
                <input type="range" min="0" max="100" value="60" class="w-full h-2 appearance-none bg-gray-200 rounded-full cursor-pointer
                   [&::-webkit-slider-thumb]:appearance-none
                   [&::-webkit-slider-thumb]:w-4
                   [&::-webkit-slider-thumb]:h-4
                   [&::-webkit-slider-thumb]:rounded-full
                   [&::-webkit-slider-thumb]:bg-gray-700
                   [&::-webkit-slider-thumb]:cursor-pointer" />
                <div class="text-xs text-gray-500 mt-1 flex justify-between">
                    <span>Volume</span>
                    <span>60%</span>
                </div>
            </div>
    
            <!-- +/- Buttons -->
            <div class="flex flex-col items-center gap-1 ml-3">
                <button class="w-9 h-9 grid place-items-center rounded-md bg-gray-50 border hover:bg-gray-100 transition"
                    aria-label="Volume up">
                    <span class="text-lg font-bold">+</span>
                </button>
                <button class="w-9 h-9 grid place-items-center rounded-md bg-gray-50 border hover:bg-gray-100 transition"
                    aria-label="Volume down">
                    <span class="text-lg font-bold">âˆ’</span>
                </button>
            </div>
        </div>
    </div>


    <input type="file" id="fileInput" class="" multiple />
    <input type="file" class="bg-green-800 ">chel</input>
</body>
</html>
