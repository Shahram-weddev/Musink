      </div>
      <div class="bg-gray-900 rounded-lg h-full overflow-y-auto">
        <div class=" py-1 p-4 border-b border-gray-700">
          <h2 class="text-3xl 3xl:text-4xl font-bold py-3 3xl:p-5 inline-block">Your Songs</h2>
        </div>

          <ul id="song-playlist" class="mt-4 flex flex-col gap-2 p-4 ">
          </ul>
        </div>

    <!-- Main Content -->
    <div class="bg-gray-900 rounded-lg w-full flex flex-col overflow-hidden">
      <header class="p-4 3xl:p-6 flex justify-between items-center bg-gray-800 border-b border-gray-700">
        <button aria-label="Toggle menu"
          class="lg:hidden text-2xl hover:bg-backGround rounded-md transition-all duration-200 px-2.5 py-1.5"
          id="menu-toggle">
          <i class="fa-solid fa-bars"></i>
        </button>
        <span class="text-2xl 3xl:text-4xl font-semibold hidden lg:block">Musink Playlist</span>
        <div class="flex items-center justify-center gap-4">
          <!-- Playlist items will be dynamically added here -->
          <div id="add-playlist"
            class="flex bg-gray-200/85 hover:bg-gray-100 text-gray-900 p-2.5 3xl:p-3.5 rounded-lg w-fit gap-4 items-center cursor-pointer hover:scale-105 transition-all duration-300">
            <h3 class="font-semibold 3xl:text-lg hidden sm:block">Add Your music Album</h3>
            <div>
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-8">
                <path fill-rule="evenodd"
                  d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25ZM12.75 9a.75.75 0 0 0-1.5 0v2.25H9a.75.75 0 0 0 0 1.5h2.25V15a.75.75 0 0 0 1.5 0v-2.25H15a.75.75 0 0 0 0-1.5h-2.25V9Z"
                  clip-rule="evenodd" />
              </svg>

            </div>
            <input type="file" id="albumInput" accept="audio/*" multiple class="hidden" />
          </div>
        </div>
      </header>
      <div class="text-2xl font-semibold lg:hidden p-5 h-auto">
        Musink Playlist
      </div>
      <div id="album"
        class="p-7 gap-5 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 2xl:grid-cols-5 overflow-y-scroll scrollbar-hide h-full">
      </div>
      <!-- PLAYBAR -->
      <div class="bg-gray-800 min-h-24 rounded-t-lg flex flex-col justify-between w-full ">

        <!-- Controls Row -->
        <div class="grid gap-4 grid-cols-12 px-4 pt-5 items-center">
          <!-- Current Song -->
          <div id="current-playedSong" class="text-lg col-span-5 hidden sm:block">
            <p class="line-clamp-1"></p>
          </div>

          <!-- Play Controls -->
          <div class="col-span-2 flex justify-center items-end ">
            <ul class="text-2xl flex gap-5 items-center">
              <li>
                <button aria-label="Previous track" class="cursor-pointer">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640" height="35" class="invert">
                    <path
                      d="M491 100.8C478.1 93.8 462.3 94.5 450 102.6L192 272.1L192 128C192 110.3 177.7 96 160 96C142.3 96 128 110.3 128 128L128 512C128 529.7 142.3 544 160 544C177.7 544 192 529.7 192 512L192 367.9L450 537.5C462.3 545.6 478 546.3 491 539.3C504 532.3 512 518.8 512 504.1L512 136.1C512 121.4 503.9 107.9 491 100.9z" />
                  </svg>
                </button>
              </li>
              <li>
                <button aria-label="Play track" class="cursor-pointer play-pause-btn" data-play="current-track">
                  <!-- Pause Icon -->
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640" height="40" class="btn hidden"
                    fill="currentColor" id="pause-icon-playbar">
                    <path
                      d="M176 96C149.5 96 128 117.5 128 144L128 496C128 522.5 149.5 544 176 544L240 544C266.5 544 288 522.5 288 496L288 144C288 117.5 266.5 96 240 96L176 96zM400 96C373.5 96 352 117.5 352 144L352 496C352 522.5 373.5 544 400 544L464 544C490.5 544 512 522.5 512 496L512 144C512 117.5 490.5 96 464 96L400 96z" />
                  </svg>
                  <!-- Play Icon -->
                  <svg id="play-icon-playbar" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
                    class="btn" height="40">
                    <path fill-rule="evenodd"
                      d="M4.5 5.653c0-1.427 1.529-2.33 2.779-1.643l11.54 6.347c1.295.712 1.295 2.573 0 3.286L7.28 19.99c-1.25.687-2.779-.217-2.779-1.643V5.653Z"
                      clip-rule="evenodd" />
                  </svg>
                </button>
              </li>
              <li>
                <button aria-label="Next track" class="cursor-pointer">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640" height="35" class="invert">
                    <path
                      d="M149 100.8C161.9 93.8 177.7 94.5 190 102.6L448 272.1L448 128C448 110.3 462.3 96 480 96C497.7 96 512 110.3 512 128L512 512C512 529.7 497.7 544 480 544C462.3 544 448 529.7 448 512L448 367.9L190 537.5C177.7 545.6 162 546.3 149 539.3C136 532.3 128 518.7 128 504L128 136C128 121.3 136.1 107.8 149 100.8z" />
                  </svg>
                </button>
              </li>
            </ul>
          </div>
          <!-- Volumn/Duration Controls -->
          <div class="flex  col-start-9 -col-end-1 justify-end gap-2">
            <!-- Volumn Controls -->
            <div
              class="volumn__control_box flex justify-end items-center gap-2 group w-fit md:justify-self-end rotate-90 md:rotate-0">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" height="30">
                <path stroke-linecap=" round" stroke-linejoin="round"
                  d="M19.114 5.636a9 9 0 0 1 0 12.728M16.463 8.288a5.25 5.25 0 0 1 0 7.424M6.75 8.25l4.72-4.72a.75.75 0 0 1 1.28.53v15.88a.75.75 0 0 1-1.28.53l-4.72-4.72H4.51c-.88 0-1.704-.507-1.938-1.354A9.009 9.009 0 0 1 2.25 12c0-.83.112-1.633.322-2.396C2.806 8.756 3.63 8.25 4.51 8.25H6.75Z" />
              </svg>

              <input type="range" min="0" max="100" value="100" name="volumn_control"
                class="h-2 cursor-pointer opacity-0 w-0 group-hover:w-full group-hover:opacity-100 transition-all duration-500 accent-green-600"
                id="volumn_control">
            </div>
            <!-- Duration -->
            <div>
              <p id="duration" class="text-lg font-medium hidde sm:block">00:00/00:00</p>
            </div>
          </div>
        </div>

        <!-- Progress Bar -->
        <div class="px-4 pb-1">
          <input id="progress-bar" type="range" min="0" max="100" value="0"
            class="w-full  cursor-pointer accent-green-600 bg-blue-700 rounded-lg">
        </div>
      </div>
    </div>
  </div>
